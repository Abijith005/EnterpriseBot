<div class="flex flex-row flex-wrap justify-between p-4">
  <div
    class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-3"
    *ngFor="let item of teamData"
  >
    <div class="h-80">
      <img
        class="p-4 w-full h-full object-cover rounded-t-lg"
        src="../../../../assets/images/rcb.jpg"
        alt="product image"
      />
    </div>

    <div class="flex justify-center">
      <h2>{{ item.name }}</h2>
    </div>

    <div class="px-5 pb-1 m-2">
      <div class="flex items-center gap-3 mt-3 justify-between">
        <h3>Captain:{{ item.captain }}</h3>
        <h2>Coach:{{ item.coach }}</h2>
      </div>
      <div class="flex items-center justify-end gap-3">
        <button
          style="font-size: 9px"
          class="bg-[green] text-white text-xs rounded-xl p-2 mt-3 hover:scale-105 duration-300"
          (click)="subscribeTeam(item._id!)"
          *ngIf="!item.subscribed; else elseBlock"
        >
          Subscribe
        </button>
        <ng-template #elseBlock>
          <p class="mt-3">Subscribed</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
