<div class="bg-[#001F3F] text-white h-full p-2">
    <h2 class="text-center pt-2">Subscribe</h2>
    <div class="flex flex-col gap-4 p-4">
      <div class="flex justify-between">
        <label>Coach</label>
        <label for="coachToggle" class="bg-gray-100 relative w-20 h-10 rounded-full cursor-pointer">
          <input type="checkbox" id="coachToggle" [(ngModel)]="subscriptionData.coach" class="sr-only peer" />
          <span
            class="w-2/5 h-4/5 bg-rose-300 absolute rounded-full left-1 top-1 peer-checked:border-rose-600 peer-checked:left-11 transition-all duration-500"
          ></span>
        </label>
      </div>
      <div class="flex justify-between">
        <label>Captain</label>
        <label for="captainToggle" class="bg-gray-100 relative w-20 h-10 rounded-full cursor-pointer">
          <input type="checkbox" id="captainToggle" [(ngModel)]="subscriptionData.captain" class="sr-only peer" />
          <span
            class="w-2/5 h-4/5 bg-rose-300 absolute rounded-full left-1 top-1 peer-checked:border-rose-600 peer-checked:left-11 transition-all duration-500"
          ></span>
        </label>
      </div>
      <div class="flex justify-between">
        <label>Player</label>
        <label for="playerToggle" class="bg-gray-100 relative w-20 h-10 rounded-full cursor-pointer">
          <input type="checkbox" id="playerToggle" [(ngModel)]="subscriptionData.players" class="sr-only peer" />
          <span
            class="w-2/5 h-4/5 bg-rose-300 absolute rounded-full left-1 top-1 peer-checked:border-rose-600 peer-checked:left-11 transition-all duration-500"
          ></span>
        </label>
      </div>
    </div>
    <div class="flex justify-end gap-3">
      <button
        type="button"
        class="bg-red-600 text-white rounded-xl py-2 px-3 mt-3 hover:scale-105 duration-300"
        (click)="close()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-green-600 text-white rounded-xl py-2 px-3 mt-3 hover:scale-105 duration-300"
        (click)="submit()"
      >
        Submit
      </button>
    </div>
  </div>
