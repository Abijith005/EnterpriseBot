<header class="bg-white">
  <nav class="flex justify-between items-center w-[92%] mx-auto py-3">
    <div>
      <h1 class="text-4xl font-bold">ADMIN</h1>
    </div>
    <div
      class="md:static duration-300 md:min-h-fit absolute bg-white min-h-[30vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
      [ngClass]="{ 'top-[-100%] ': !isClicked, 'top-[8%]': isClicked }"
    >
      <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
        <li class="text-white">
          <button
            class="rounded-xl bg-gradient-to-r from-blue-400 to-purple-600 py-1 px-3 hover:transform hover:scale-110 transition-transform duration-300"
            (click)="addTeam()"
          >
            Add Team
          </button>
        </li>
      </ul>
    </div>
    <div class="flex items-center gap-6">
      <button
        class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87aece]"
        (click)="logout()"
      >
        Log Out
      </button>
      <i
        class="bi bi-list text-3xl cursor-pointer md:hidden"
        [ngClass]="{ 'bi-list': !isClicked, 'bi-x': isClicked }"
        (click)="toggle()"
      >
      </i>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
